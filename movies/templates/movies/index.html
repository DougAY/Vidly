{% extends 'movies/base.html' %}

{% block content %}

    <table class="table table-bordered table-hover"><thead><tr>
        <th>Movie ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Stock</th>
        <th>Daily Rate</th>
    </tr></thead>
    <tbody>
        {% for movie in movie_list %}
        <tr>
            <td>{{ movie.id}}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.number_in_stock }}</td>
            <td>{{ movie.daily_rate }}</td>
        </tr>
        {% endfor %}

</table>
    {% endblock %}
